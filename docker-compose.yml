version: '3.8'

services:
  backend:
    build: ./backend
    container_name: tictactoe-backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - USE_REDIS=false
      - CORS_ORIGINS=http://localhost:3000,http://localhost
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: tictactoe-frontend
    restart: always
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - app-network

  bot:
    build: ./telegram-bot
    container_name: tictactoe-bot
    restart: always
    env_file:
      - ./telegram-bot/.env
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
